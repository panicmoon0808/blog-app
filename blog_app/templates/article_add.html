<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>

	<body>
		<h2>Add Article</h2>

		<form role="form" action="" method="POST">
			{% csrf_token %}

			<table class="table table-striped table-bordered">
				<tr>
					<td>Title</td>
					<td>{{ article_form.title }}</td>
				</tr>

				<tr>
					<td>Slug (No Spaces)</td>
					<td>{{ article_form.slug }}</td>
				</tr>

				<tr>
					<td>Description</td>
					<td>{{ article_form.body }}</td>
				</tr>

				<tr>
					<td>Ingredients</td>
					<td>{{ article_form.ingredients }}</td>
				</tr>

				<tr>
					<td>Instructions</td>
					<td>{{ article_form.instructions }}</td>
				</tr>
			</table>

			<button class="btn btn-success" type="submit">Save</button>
			<a href="{% url 'blog:article-list' %}" class="btn btn-danger">Cancel</a>
			
		</form>
	</body>

</html>
